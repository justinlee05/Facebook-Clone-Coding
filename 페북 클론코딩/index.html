    <div class="container">
        <div class="post-modal-wrapper" id="post-modal-wrapper">
            <div class="modal-header_left">
                <a href="">
                    <img src="./assets/페북 아이콘.png" alt="">

                <div class="search">
                    <img src="./assets/페북 검색 아이콘.png" alt="">

            <div class="modal-header-right">
                <div class="head-profile">
                    <img src="./assets/프로필 사진.png" alt="">
                    <p>사용자</p>
                </div>
                <div class="head-buttons">
                    <div id="menu">
                        <img src="./assets/메뉴 아이콘.png" alt="">
                    </div>
                    <div id="messenger">
                        <img src="./assets/메신저 아이콘.png" alt="">
                    </div>
                    <div id="alarm">
                        <img src="./assets/알림 아이콘.png" alt="">
                    </div>
                    <div id="account">
                        <img src="./assets/계정 아이콘.png" alt="">
                    </div>
                </div>
            </div>
            <div class="post-modal">
                <div class="post-modal-header">
                    <p>게시물 만들기</p>
                    <div id="xbutton" onclick="ModalOff()">
                        <img src="./assets/x .png" alt="">
                    </div>
                </div>
                <div class="post-modal-body">
                    <div class="post-modal-body-head">
                        <img src="./assets/왼프로필.png" alt="" class="post-modal-body-head-left">
                        <div class="post-modal-body-head-right">
                            <p>사용자</p>
                            <div id="Full-disclosure">
                                <img id="first-img" src="./assets/지구본.png" alt="">
                                <p>전체 공개</p>
                                <img id="second-img" src="./assets/전체공개 화살표.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="post-modal-body-body-top">
                        <input id="title" type="text" placeholder="제목을 입력해주세요.">
                    </div>
                    <div class="post-modal-body-body">
                        <textarea  name="" id="info" cols="30" rows="10" placeholder="사용자님, 무슨 생각을 하고 계신가요?"></textarea>
                    </div>
                    <div class="post-modal-body-footer">
                        <img src="./assets/AA.png" alt="">
                    </div>
                </div>
                <div class="post-modal-footer">
                    <div class="post-modal-footer-head">
                        <p>게시물에 추가</p>
                        <div class="post-modal-footer-head-buttons">
                            <div>
                                <img src="./assets/게시사진.png" alt="">
                            </div>
                            <div>
                                <img src="./assets/게시친구.png" alt="">
                            </div>
                            <div>
                                <img src="./assets/게시기분.png" alt="">
                            </div>
                            <div>
                                <img src="./assets/게시위치.png" alt="">
                            </div>
                            <div>
                                <img src="./assets/게시질문.png" alt="">
                            </div>
                            <div>
                                <img src="./assets/게시더보기.png" alt="">
                            </div>
                        </div>
                    </div>
                    <button id="dopost" onclick="ConfigPost()">게시</button>
                </div>
            </div>
        </div>
